<ul class="pagination" ng-controller="plistPaginationController">
    <li><a class="pagination_link" ng-show="numpage > 1" ng-attr-id="{{numpage - 1}}" ng-attr-href="{{getUrlFromPageNumber(numpage - 1)}}">prev</a></li>
    <li><a class="pagination_link" id="1" ng-attr-href="{{getUrlFromPageNumber(1)}}" ng-show="numpage > neighbourhood + 1">1</a></li>

    <li class="pagination_link disabled"><a href="#" ng-show="numpage > neighbourhood - -2">ooo</a></li>

    <li ng-repeat="i in getRangeArray(evaluateMax(1, numpage - neighbourhood), (numpage - 1))">
        <a class="pagination_link" ng-attr-id="{{i}}" ng-attr-href="{{getUrlFromPageNumber(i)}}">{{i}}</a>
    </li>

    <li class="active" ng-show="(numpage >= 1) && (numpage <= pages)">
        <a class="pagination_link" ng-attr-id="{{numpage}}" ng-attr-href="{{getUrlFromPageNumber(numpage)}}">{{numpage}}</a>
    </li>

    <li ng-repeat="j in getRangeArray(numpage - -1, evaluateMin(numpage - -neighbourhood, pages))">
        <a class="pagination_link" ng-attr-id="{{j}}" ng-attr-href="{{getUrlFromPageNumber(j)}}">{{j}}</a>
    </li>

    <li class="pagination_link disabled"><a ng-show="numpage < (pages - (neighbourhood - -1))">ooo</a></li>

    <li><a class="pagination_link" ng-show="numpage < pages - neighbourhood" ng-attr-id="{{pages}}" ng-attr-href="{{getUrlFromPageNumber(pages)}}">{{pages}}</a></li>
    <li><a class="pagination_link" ng-show="numpage < pages" ng-attr-id="{{numpage - -1}}" ng-attr-href="{{getUrlFromPageNumber(numpage - -1)}}">next</a></li>

</ul>
